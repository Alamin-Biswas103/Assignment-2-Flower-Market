<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind setup/link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css style sheet link -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Flower Market</title>
</head>
<body class="inter-font m-0 p-0 box-border max-w-[1440px] mx-auto">
    <header class="px-[5%]">
        <nav class="navbar container flex justify-between items-center">
                <figure>
                    <img class="w-2/4 sm:w-10/12" src="./assets/logo.png" alt="">
                </figure>
                <div class="flex items-center gap-9">
                    <ul class="hidden md:flex gap-8 items-center text-gray-400 font-bold">
                        <li class="font-bold text-gray-700">Home</li>
                        <li>Shop</li>
                        <li>About Us</li>
                    </ul>
                    <div class="flex gap-1 items-center">
                        <p><i class="fa-solid fa-cart-shopping"></i></p>
                        <p>Cart ($56)</p>
                    </div>
                </div>
        </nav>
    </header>

    <!-- Main part of the assignment is started here  -->
    <main class="">

        <!-- Banner section -->
        <section class="flex justify-between items-end gap-6 sm:gap-14 flex-col-reverse sm:flex-row mt-20 px-0 sm:px-[5%]">
            <div class="flex-1 px-[5%] sm:px-0">
                <h1 class="font-bold text-3xl noto-serif-font ">ALWAYS <span class="text orange">FRESH <br> FLOWERS</span></h1>
                <P class="para-text mt-4">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </P>
            </div>
            <figure>
                <img src="./assets/hero-flower.png" alt="">
            </figure>
        </section>

    </main>
</body>
</html>
